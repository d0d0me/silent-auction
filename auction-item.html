<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction Item</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .auction-container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; }
        .bid-form { margin-top: 20px; }
        .bid-history { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="auction-container">
        <h1>Auction Item</h1>
        <p>Starting Price: <span class="starting-price">$3000</span></p>
        <p>Current Highest Bid: <span class="current-bid">$3000</span></p>

        <form class="bid-form">
            <label for="bid-name">Name:</label>
            <input type="text" id="bid-name" class="bid-name" required>

            <label for="bid-amount">Bid Amount:</label>
            <input type="number" id="bid-amount" class="bid-amount" required>

            <button type="submit">Place Bid</button>
        </form>

        <ul class="bid-history">
            <!-- Bid history will be populated here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
