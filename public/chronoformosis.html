<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chronoformosis Silent Auction</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    h2 {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      box-sizing: border-box;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }
    #highest-bid {
      font-weight: bold;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>

  <h2>Silent Auction — Chronoformosis</h2>

  <p id="highest-bid">Loading highest bid...</p>

  <form id="bid-form">
    <label>Your Name
      <input name="name" required />
    </label>
    <label>Your Email
      <input name="email" type="email" required />
    </label>
    <label>Your Bid ($)
      <input name="bidAmount" type="number" required />
    </label>
    <input type="hidden" name="product" value="Chronoformosis" />
    <button type="submit">Place Bid</button>
  </form>

  <p id="form-message" style="margin-top: 1rem;"></p>

  <script>
    const form = document.getElementById('bid-form');
    const message = document.getElementById('form-message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form));

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzJ-RHtxi7Vzhe4iT73l0wWLpTek7ftMxHBgDcUt9qaax1t9qsYyHNftsSdDaqi9_0vPw/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        message.textContent = result.success
          ? '✅ Thank you! Your bid has been submitted.'
          : '❌ Something went wrong.';
      } catch (error) {
        console.error('Fetch error:', error);
        message.textContent = '⚠️ Error submitting your bid.';
      }
    });

    // Optional placeholder until we wire up real-time highest bid
    document.getElementById('highest-bid').textContent = 'Highest bid loading disabled for now.';
  </script>

</body>
</html>
